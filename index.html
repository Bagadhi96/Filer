<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label>First Name</label>
        <label class="star"> * </label>
        <input type="text" id="fname" class="fname" placeholder="First Name" autocomplete="off" onblur="formFieldsMandatoryOnBlur(this.id)" onfocus="formFieldsMandatoryOnFocus(this.id)">
        <p id="error"></p><br>

        <label>Second Name</label>
        <label class="star"> * </label>
        <input type="text" id='sname' class='sname' placeholder="Second Name" autocomplete="off"  onblur="formFieldsMandatoryOnBlur(this.id)" onfocus="formFieldsMandatoryOnFocus(this.id)">
        <p id="error"></p><br>

        <label>User Name</label>
        <label class="star"> * </label>
        <input type="text" id="username" class="userName" autocomplete="off" onblur="formFieldsMandatoryOnBlur(this.id)" onfocus="formFieldsMandatoryOnFocus(this.id)">
        <p id="error"></p><br>

        <label>Email Id</label>
        <label class="star"> * </label>
        <input type="email" id="email" class="email" placeholder="email@example.com" onblur="formFieldsMandatoryOnBlur(this.id)" onfocus="formFieldsMandatoryOnFocus(this.id)" >
        <p id="error"></p><br>
    


        <label>Gender</label>
        <label class="star"> * </label>
        <input type="radio" id="male" name="gender" class='gender' value="male" onchange="getGenderValue()" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" class='gender' value="female" onchange="getGenderValue()">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender"  class='gender' value="other" onchange="getGenderValue()">
        <label for="other">Other</label><br>



        <label>Date of Birth</label>
        <label class="star"> * </label>
        <input type="date" id="dateOfBirth" name="date" onblur="formFieldsMandatoryOnBlur(this.id)" onfocus="formFieldsMandatoryOnFocus(this.id)">
        <p id="error"></p><br>

        <label>Phone number</label>
        <label class="star"> * </label>
        <input type="tel" name="phnum" id="phnum" class="phnum" placeholder="1234567890" autocomplete="off" maxlength="10" onblur="formFieldsMandatoryOnBlur(this.id)" onfocus="formFieldsMandatoryOnFocus(this.id)">
        <p id="error"></p><br>

        <button type="button"  id="submitButton" >Submit</button>
        <button type="reset" id="reset" >Reset</button>
    </form>
    <table class="listOfValues" id="listOfValues"></table>
    <script src="app.js"></script>
</body>
</html>
